<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Content Security Policy (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src https://cdnjs.cloudflare.com https://fonts.gstatic.com; connect-src 'self' http://127.0.0.1:8000 https://tghsx.onrender.com; img-src 'self';">
    
    <link rel="icon" href="../favicon.png" type="image/png">
    <title>Login - tGHSX</title>
    
    <!-- Font Awesome with SRI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
          
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth-styles.css">
</head>
<body>
    <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Backend Offline</span>
    </div>

    <div class="auth-container">
        <div class="card">
            <a href="index.html" class="card-logo">
                <img src="../logo.png" alt="tGHSX Logo">
            </a>

            <div id="loginForm">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <input type="email" id="loginEmail" class="input-field" placeholder="Email" value="demo@tghsx.com">
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" class="input-field" placeholder="Password" value="demo123">
                </div>
                <button class="action-btn" id="loginBtn"><span class="button-text">Login</span></button>
                <p class="toggle-form">Don't have an account? <a href="#" id="showRegisterLink">Register</a></p>
            </div>

            <div id="registerForm" class="hidden">
                <h2>Create Account</h2>
                <div class="input-group">
                    <input type="email" id="registerEmail" class="input-field" placeholder="Email">
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" class="input-field" placeholder="Password">
                </div>
                <button class="action-btn" id="registerBtn"><span class="button-text">Register</span></button>
                <p class="toggle-form">Already have an account? <a href="#" id="showLoginLink">Login</a></p>
            </div>
            
            <hr class="card-divider">

            <div class="card-footer">
            </div>
        </div>
    </div>

    <div id="toastNotification" class="toast"></div>

    <script src="../script/auth.js" defer></script>
</body>
</html>
